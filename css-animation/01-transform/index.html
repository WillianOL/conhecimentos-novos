<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="transform.css">
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body{
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
            gap: 20px;
            height: 100vh;
            font-family: monospace;
        }

        .box{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(97, 11, 167);
            width: 100px;
            height: 100px;
            color: white;
        }

        .conteiner{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 2px solid red;
            width: 200px;
            height: 200px;
            margin: 10px auto;
        }

        .main1{
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="main1">
        <section>
            <h2>Transform: translate</h2>
            <div class="conteiner">
                <div class="box transform_translate">
                    <p>ELEMENTO</p>
                </div>
            </div>
        </section>
        <section>
            <h2>Transform: scale</h2>
            <div class="conteiner">
                <div class="box transform_scale">
                    <p>ELEMENTO</p>
                </div>
            </div>
        </section>
        <section>
            <h2>Transform: rotate</h2>
            <div class="conteiner">
                <div class="box transform_rotate">
                    <p>ELEMENTO</p>
                </div>
            </div>
        </section>
        <section>
            <h2>Transform: skew</h2>
            <div class="conteiner">
                <div class="box transform_skew">
                    <p>ELEMENTO</p>
                </div>
            </div>
        </section>
    </div>

    <div class="main2">
        <section>
            <h2>Combinação - hover</h2>
            <div class="conteiner">
                <div class="box transform_combinado transform_hover">
                    <p>ELEMENTO</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
