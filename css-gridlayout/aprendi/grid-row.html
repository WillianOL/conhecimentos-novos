<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>

        .item1{
            grid-row: 3;
        }

        .item3{
            grid-row: 2;
        }

        .item5{
            grid-row: 3;
        }

        .item01{
            grid-row: span 4;
        }

        .item04{
            grid-row: span 5;
        }

        .item02{
            grid-row: span 2;
        }
        
        .item03{
            grid-row: span 2;
        }
        
        .grid{
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 50px);
            grid-auto-rows: 50px;
        }

        .gridConteiner{
            display: grid;
            width: 500px;
            margin: 0px auto;
            border: 1px solid rgb(82, 82, 82);
            margin-bottom: 20px;
        }
        
        .item{
            background-color: tomato;
            font-size: 12pt;
            margin: 5px;
            text-align: center;
            padding: 5px;
        }
        
        h2{
            font-size: 1.9em;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body{
            max-width: 700px;
            margin: 50px auto;
            font-family: monospace;
            text-align: center;
        }

    </style>
</head>
<body>
    <h2>grid-row</h2>
    <!--Com ele, organizamos os grid itens em linhas da forma desejavel. E definindo quantas linhas o item irÃ¡ ocupar.-->
    <section class="gridConteiner grid">
        <div class="item item1">ITEM 1</div>
        <div class="item item2">ITEM 2</div>
        <div class="item item3">ITEM 3</div>
        <div class="item item4">ITEM 4</div>
        <div class="item item5">ITEM 5</div>
        <div class="item item6">ITEM 6</div>
    </section>

    <h2>grid-row: span;</h2>
    <section class="gridConteiner grid">
        <div class="item item01">ITEM 1</div>
        <div class="item item02">ITEM 2</div>
        <div class="item item03">ITEM 3</div>
        <div class="item item04">ITEM 4</div>
        <div class="item item05">ITEM 5</div>
        <div class="item item06">ITEM 6</div>
    </section>
</body>
</html>
